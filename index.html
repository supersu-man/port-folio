<body class="container">

  <nav class="row px-4 py-3 fixed-top fw-bold small">

    <a class="col-auto px-1 small" href="#">Home</a>
    <a class="col-auto px-1 small" href="#about">About</a>

  </nav>

  <div class="row text-center py-3 h-100 align-items-center position-relative">
    <div class="col-12">
      <div id="title" class="display-2 fw-medium"></div>
      <div id="subtitle" class="display-6 fw-normal"></div>
      <img id="github" class="img-fluid pt-5" src="https://ghchart.rshah.org/supersu-man" />
      <div class="carousel slide carousel-fade pt-3" data-bs-ride="carousel">
        <div id="carousel" class="carousel-inner"></div>
      </div>
    </div>

    <div class="px-4 py-3 fw-bold small position-absolute bottom-0">
      <div class="col"></div>
      <a class="col-auto px-1 small" id="resume">Resume</a>
      <a class="col-auto px-1 small" id="cycling">Cycling</a>
      <a class="col-auto px-1 small" id="writings">Dev</a>

      <a class="col-auto px-1 small" id="linkedin">Linkedin</a>

    </div>

  <div class="row py-3" id="about" style="scroll-margin-top: 40px;">
    <div class="col-12 fs-1">about me</div>

    <div class="col-12">I work with technologies like:</div>

    <div id="carouselCaptions" class="carousel carousel-dark slide py-3" data-bs-ride="carousel">
      <div class="carousel-indicators" id="indicators"></div>
      <div class="carousel-inner" id="myprojects"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
